<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cloud Foundry</title>
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../node_modules/react-redux-toastr/lib/css/react-redux-toastr.min.css"/>
  <link rel="stylesheet" href="../node_modules/fixed-data-table-2/dist/fixed-data-table.css"/>
  <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css"/>
  <script>
    (function () {
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../dist/style.css';
        document.write(link.outerHTML);
      }
    }());
  </script>
</head>
<body>
<div id="root"></div>
<script>
  (function () {
    const script = document.createElement('script');
    script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
    document.write(script.outerHTML);
  }());
</script>
</body>
</html>
